<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<script>
    function ping() {
        var metodo = "GET";
        var porta = "sistema";
        var body = undefined;

        callApi(metodo, porta, body, function(data) {
            // retorno da api sendo setado no campo de resultado
            document.querySelector("#resultado").innerHTML = JSON.stringify(data);
        });
    }

    function pessoa() {

        });
    }
</script>

<body>
    <!-- Inclui arquivo atraves de JavaScript -->
    <div include-html-menu="menu.html"></div>

    <div class="call-api">
        <button onclick="ping()">ping</button>
        <button onclick="usuario()">usuario</button>
        <button onclick="pessoa()">pessoa</button>
        <button onclick="produto()">produto</button>
    </div>
    <h1 id="titulo-resultado">Resultado</h1>
    <span id="resultado">Resposta da API</span>
    <!-- Inclui arquivo atraves de JavaScript -->
    <div include-html-rodape="rodape.html"></div>

</body>

<script src="js/menu.js"></script>
<script>
    includeHTML("include-html-menu");
    includeHTML("include-html-rodape");
</script>

<script src="js/api.js" defer></script>

</html>
